<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/assets/css/login-style.css}">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script defer type="text/javascript" th:src="@{/assets/js/script.js}"></script>

    <title>Log in</title>
</head>
<body>
<div th:replace="home :: navbar"></div>


<div class="login-page">
    <div class="form bg-dark">
        <div th:if="${param.error}" class="text-danger">
            Invalid username or password.
        </div>

        <form class="register-form" th:action="@{/register}" method="post">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" name="username" class="form-control" id="exampleInputUsername1" aria-describedby="uname-exists-text" placeholder="Username">
            <small th:if="${param.usernameExists}" id="uname-exists-text" class="form-text text-muted text-danger">Please choose a unique email.</small>

            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="email-exists-text" placeholder="Enter email">
            <small th:if="${param.emailExists}" id="email-exists-text" class="form-text text-muted text-danger">Please choose a unique email.</small>

            <input type="submit" class="submit-button" value="Register">
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" th:action="@{/login}" method="post">
            <label for="inputUsername2">Username</label>
            <input type="text" name="username" class="form-control" id="inputUsername2" placeholder="Username">
            <label for="inputPassword2">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword2" placeholder="Password">
            <input type="submit" class="submit-button" value="Sign in">
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>
</body>
</html>
