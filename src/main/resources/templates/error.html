<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <title th:text="'Error '+${code}+': '+${message}"></title>
</head>
<body>
<div th:replace="home :: navbar"></div>

<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4"><span th:text="${code}"></span> <span th:text="${message}"></span></h1>
        <p class="lead" th:text="'This '+${description}"></p>
        <hr class="my-4">
    </div>
    <div class="p-2">
        <img class="border rounded" th:src="'https://http.cat/' + ${code}" alt="skill issue">
    </div>
</div>
</body>
</html>
