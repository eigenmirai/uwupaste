<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script defer type="text/javascript" th:src="@{/assets/js/script.js}"></script>


  <title>uwupaste™</title>
</head>
<body>
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/login">Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/upload">Upload</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/stats">Statistics</a></li>
              <li><a class="dropdown-item" href="/profile">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>


<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <h1 class="display-4">uwupaste™</h1>
    <p class="lead">A barely usable pasting service</p>
    <hr class="my-4">
  </div>

  <div style="text-align: center;">
    <div class="row">
      <div class="col">
        <div class="count-up">
          <p class="counter-count" th:text="${pasteN}"></p>
          <h3>Pastes</h3>
        </div>
      </div>

      <div class="col">
        <div class="count-up">
          <p class="counter-count" th:text="${lines}"></p>
          <h3>Lines</h3>
        </div>
      </div>
    </div>
  </div>

  <!--latest paste cards-->
  <div class="p-3" th:unless="${latestN == 0}">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" th:each="p : ${latest}">
        <div class="card h-100">

          <div class="card-header">
            <span th:text="${p.getLang()}" style="margin-right: 10px;"></span><span class="badge text-bg-info" th:if="${p.when() < 86400}">New</span>
          </div>
          <div class="card-body">
            <h5 class="card-title"><a th:text="${p.getTitle()}" th:href="'/paste/' + ${p.getId()}"></a></h5>
            <p class="card-text" th:text="${p.getPreview()}"></p>
          </div>
          <div class="card-footer" style="align: center;">
            <small class="text-body-secondary" th:text="'Uploaded ' + ${p.formatTimestamp()} + ' by ' + ${p.getUploaderUsername()}"></small>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!--misc information-->
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Features
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ul>
            <li>Syntax highlighting for programming languages</li>
            <li>See latest posts</li>
            <li>Statistics (language distribution)</li>
            <li>A search bar that does nothing</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Examples
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ul>
            <li th:each="p : ${examples}"><a th:href="'/paste/' + ${p.getId()}" th:text="${p.getTitle()}"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <br><br><br>
</div>
</body>
</html>
