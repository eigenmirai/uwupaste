<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script defer type="text/javascript" th:src="@{/assets/js/script.js}"></script>

    <title th:text="${title}"></title>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Upload</h1>
        <hr class="my-4">
    </div>
    <div class="form-group">
        <form>
            <div class="mb-3">
                <label for="title-input" class="form-label">Paste Title</label>
                <input type="text" class="form-control" id="title-input">
            </div>
            <div class="mb-3">
                <label for="lang-select" class="form-label">Programming Language</label>
                <select id="lang-select" class="form-select">
                    <option value="plaintext" data-language="text">Plain Text</option>
                    <option th:each="lang : ${languages}" th:value="${lang.getName()}" th:text="${lang.getPrettyName()}"></option>
                </select>
                <div class="form-text">This will be used later for syntax highlighting.</div>
            </div>
            <div class="form-group">
                <label for="text-input">Example textarea</label>
                <textarea class="form-control" id="text-input" rows="10" maxlength="1000000" style="width: 100%; resize: none; font-family: monospace;"></textarea>
            </div>
        </form>
        <br>
        <button id="submit-button" class="btn btn-primary">Create</button>
    </div>
</div>
</body>
</html>
